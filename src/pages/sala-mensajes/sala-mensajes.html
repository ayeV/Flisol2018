<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let chat of ListadoDeChatsObservable  | async;let i = index ">
            {{i}}-{{chat.usuario }} dice: {{chat.mensaje }} <sup> {{chat.tiempo }} </sup>
        </ion-item>
    </ion-list>
</ion-content>

<ion-spinner *ngIf="mostrarSpinner" name="dots"></ion-spinner>
